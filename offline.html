<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Mkopo Rahisi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f9ff;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 400px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        p {
            color: #64748b;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 50px;
            color: #2563eb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">⚠️</div>
        <h1>You're Offline</h1>
        <p>Mkopo Rahisi requires an internet connection to process loan applications. Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
